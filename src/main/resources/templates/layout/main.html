<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Car Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Подключение библиотеки Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-danger">
                <div class="container-fluid">
                    <a class="navbar-brand text-light" th:href="@{'/cars'}">Car Repository</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto me-0 mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" th:href="@{'/cars'}">All Cars</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" th:href="@{'/cars/addcar'}">Add new car</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" th:href="@{'/country/addcountry'}">Add new country</a>
                            </li>
                            <!-- Ссылка на страницу добавления категории -->
                            <li class="nav-item">
                                <a class="nav-link text-light" th:href="@{'/category/addcategory'}">Add new category</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container" style="min-height: 635px;">
    <div class="row">
        <div class="col-12 mt-4" layout:fragment="mainFragment">

        </div>
    </div>
</div>
<div class="container-fluid bg-dark text-light">
    <div class="row py-3">
        <div class="col-12 text-center">
            Copyright &copy; All Rights Reserved
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{'/js/bootstrap.bundle.min.js'}"></script>
</html>

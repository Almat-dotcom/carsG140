
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/main.html}">
<div layout:fragment="mainFragment">
  <div class="col-4 offset-4 mt-5 pt-5">
    <form class="card px-4 py-4 mt-5" method="post" th:action="@{'/category/addcategory'}">
      <h2 class="text-center mb-4">Add Category</h2>
      <div class="form-floating mb-4">
          <input type="text" class="form-control" id="category_name" placeholder="category_name" name="category_name" required>
        <label for="category_name">Category</label>
      </div>
      <div class="d-grid gap-2 col-4 mx-auto">
        <button class="btn btn-success" type="submit">SAVE</button>
      </div>
    </form>
  </div>
</div>
</html>
